<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>View Sales</title>
</h:head>

<h:body>
    <ui:composition template="template/main.xhtml">
        <ui:define name="content">
            <h2><i class="fa fa-angle-right"></i> List of Sales:</h2>
            <div class="row mt">
                <div class="col-lg-12">
                    <p>Place your content here.</p>
                </div>
            </div>

            <div class="row mt">
            <div class="col-lg-12">
                <h:form>
                    <h:dataTable var="sale" value="#{saleBean.sales}" border="1" styleClass="table table-hover">
                        <h:column>
                            <f:facet name="header">Sale Bread</f:facet>
                            #{sale.saleBread}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Sale Date</f:facet>
                            #{sale.saleDate}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Sale ELoad</f:facet>
                            #{sale.saleEload}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Sale Globe</f:facet>
                            #{sale.saleGlobe}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Sale Grocery</f:facet>
                            #{sale.saleGrocery}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Gross Sale</f:facet>
                            #{sale.saleGrossSales}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Sale Smart</f:facet>
                            #{sale.saleSmart}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Sale Sun</f:facet>
                            #{sale.saleSun}
                        </h:column>
                    </h:dataTable>
                </h:form>
            </div>
            </div>
        </ui:define>
    </ui:composition>
</h:body>

</html>
