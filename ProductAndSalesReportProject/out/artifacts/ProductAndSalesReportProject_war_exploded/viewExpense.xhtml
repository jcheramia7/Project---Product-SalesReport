<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <h:outputStylesheet name="form.css" library="css"/>
    <title>View Expense</title>
</h:head>

<h:body>
    <ui:composition template="template/main.xhtml">
        <ui:define name="content">
            <h2><i class="fa fa-angle-right"></i> List of Expenses:</h2>
            <div class="row mt">
                <div class = "searchbox">
                    <div class="form-group">
                        <span class="icon-case"> <i class="fa fa-search" /></span>
                        <input type="search" name="search" id="search" />
                        <div class="validation"></div>
                    </div>
                </div>
            </div>
            <!--End Page Header -->
            <div class="row mt">
                <div class="col-lg-12">
            <h:form>
                <h:dataTable var="e" value="#{expenseBean.expenses}" border="1" styleClass="table table-hover">
                    <h:column>
                        <f:facet name="header">Expense Cost</f:facet>
                        #{e.expenseCost}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Expense Date</f:facet>
                        #{e.expenseDate}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Expense Name</f:facet>
                        #{e.expenseName}
                    </h:column>
                    <h:column>
                        <h:commandButton action="#{expenseBean.editAction(e)}"  value="Edit"/>
                    </h:column>
                    <h:column>
                        <h:commandButton action="#{expenseBean.delete(e)}"   value="Delete"/>
                    </h:column>
                </h:dataTable>
            </h:form>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</h:body>

</html>
