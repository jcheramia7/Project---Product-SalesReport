<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>

    <title>Sidebar</title>

</h:head>

<h:body>
    <ui:composition>
        <p class="centered">
            <h:link outcome="profile">
                <h:graphicImage library="img" name="ui-sherman.jpg"/>
            </h:link>
        </p>
        <h5 class="centered">#{userBean.user.userUsername}</h5>

        <li class="mt">
            <h:link outcome="index" styleClass="active">
                <i class="fa fa-dashboard"></i>
                <span>HOME</span>
            </h:link>
        </li>

        <li class="sub-menu">
            <a href="javascript:;" >
                <i class="fa fa-money"></i>
                <span>Sales</span>
            </a>
            <ul class="sub">
                <li>
                    <h:link outcome="addSale">
                        Add Sales
                    </h:link>
                </li>

                <li>
                    <h:link outcome="viewSale">
                        View Sales
                    </h:link>
                </li>

            </ul>
        </li>

        <li class="sub-menu">
            <a href="javascript:;" >
                <i class="fa fa-shopping-basket"></i>
                <span>Expenses</span>
            </a>
            <ul class="sub">

                <li>
                    <h:link outcome="addExpense">
                        Add Expenses
                    </h:link>
                </li>

                <li>
                    <h:link outcome="viewExpense">
                        View Expenses
                    </h:link>
                </li>
            </ul>
        </li>
        <li class="sub-menu">
            <a href="javascript:;" >
                <i class="fa fa-area-chart"></i>
                <span>Graph</span>
            </a>
            <ul class="sub">

                <li>
                    <h:link outcome="graph">
                        View Graph
                    </h:link>
                </li>
            </ul>
        </li>
        <li class="sub-menu">
            <a href="javascript:;" >
                <i class="fa fa-th-list"></i>
                <span>Categories</span>
            </a>
            <ul class="sub">
                <li>
                    <h:link outcome="addCategory">
                        Add Category
                    </h:link>
                </li>

                <li>
                    <h:link outcome="viewCategory">
                        View Category
                    </h:link>
                </li>

            </ul>
        </li>
        <li class="sub-menu">
            <a href="javascript:;" >
                <i class="fa fa-shopping-cart"></i>
                <span>Products</span>
            </a>
            <ul class="sub">

                <li>
                    <h:link outcome="addProduct">
                        Add Products
                    </h:link>
                </li>

                <li>
                    <h:link outcome="viewProduct">
                        View Products
                    </h:link>
                </li>

            </ul>
        </li>

    </ui:composition>
</h:body>

</html>
