<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>

    <title>Header</title>

</h:head>

<h:body>
    <ui:composition>
            <!-- navbar-header -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <h:link styleClass="navbar-brand" outcome="index">
                    <h:graphicImage library="img" name="login.png"/>
                </h:link>
            </div>
            <!-- end navbar-header -->
            <!-- navbar-top-links -->
            <ul class="nav navbar-top-links navbar-right">
                <!-- main dropdown -->
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-user fa-3x"/>
                    </a>
                    <!-- dropdown user-->
                    <ul class="dropdown-menu dropdown-user">
                        <li>
                            <h:link outcome="profile"><i class="fa fa-user fa-fw"/>User Profile</h:link>
                        </li>
                        <li>
                            <h:link outcome="setting"><i class="fa fa-gear fa-fw"/>Setting</h:link>
                        </li>
                        <li class="divider"/>
                        <li>
                            <h:link outcome="login"><i class="fa fa-sign-out fa-fw"/>Logout</h:link>
                        </li>
                    </ul>
                    <!-- end dropdown-user -->
                </li>
                <!-- end main dropdown -->
            </ul>
            <!-- end navbar-top-links -->

    </ui:composition>
</h:body>
</html>
