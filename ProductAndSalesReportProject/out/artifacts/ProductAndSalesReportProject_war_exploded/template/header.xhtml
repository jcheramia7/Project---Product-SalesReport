<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition>

<h:head>

    <title>Header</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <h:outputStylesheet name="style.css" library="css"/>
    <h:outputStylesheet name="pace-theme-big-counter.css" library="css"/>
    <h:outputStylesheet name="morris-0.4.3.min.css" library="css"/>
    <h:outputStylesheet name="font-awesome.css" library="css"/>
    <h:outputStylesheet name="bootstrap.css" library="css"/>
    <h:outputStylesheet name="main-style.css" library="css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>

</h:head>

<h:body>

        <!-- navbar top -->
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation" id="navbar">
            <!-- navbar-header -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <h:link styleClass="navbar-brand" outcome="index">
                    <h:graphicImage library="img" name="logo.png"/>
                </h:link>
            </div>
            <!-- end navbar-header -->
            <!-- navbar-top-links -->
            <ul class="nav navbar-top-links navbar-right">
                <!-- main dropdown -->


                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-user fa-3x"></i>
                    </a>
                    <!-- dropdown user-->
                    <ul class="dropdown-menu dropdown-user">
                        <li>
                            <h:link outcome="profile" value="User Profile"><i class="fa fa-user fa-fw"></i></h:link>
                        </li>
                        <li>
                            <h:link outcome="setting" value="Setting"><i class="fa fa-gear fa-fw"></i></h:link>
                        </li>
                        <li class="divider"></li>
                        <li><h:link outcome="login"><i class="fa fa-sign-out fa-fw"/>Logout</h:link>
                        </li>
                    </ul>
                    <!-- end dropdown-user -->
                </li>
                <!-- end main dropdown -->
            </ul>
            <!-- end navbar-top-links -->

        </nav>
        <!-- end navbar top -->

    <!-- JS -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"/>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootsrtap.min.js"/>
    <h:outputScript name="bootstrap.min.js" library="js"/>
    <h:outputScript name="dashboard-demo.js" library="js"/>
    <h:outputScript name="jquery.metisMenu.js" library="js"/>
    <h:outputScript name="jquery-1.10.2.js" library="js"/>
    <h:outputScript name="morris.js" library="js"/>
    <h:outputScript name="pace.js" library="js"/>
    <h:outputScript name="raphael-2.1.0.min.js" library="js"/>
    <h:outputScript name="siminta.js" library="js"/>
</h:body>
</ui:composition>
</html>
