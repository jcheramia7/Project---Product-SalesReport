<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <h:outputStylesheet name="bootstrap.css" library="css"/>
    <h:outputStylesheet name="font-awesome.css" library="css"/>
    <h:outputStylesheet name="jquery.gritter.css" library="css"/>
    <h:outputStylesheet name="style.css" library="css"/>
    <h:outputStylesheet name="style2.css" library="css"/>
    <h:outputStylesheet name="style-responsive.css" library="css"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>


</h:head>

<h:body>
    <div id="login-page">
        <div class="container">
            <form class="form-login" action="index.html">
                <h2 class="form-login-heading">sign up now</h2>
                <div class="login-wrap">
                    <input type="text" class="form-control" placeholder="Username" /> <!-- must be autofocus -->
                    <br/>
                    <input type="password" class="form-control" placeholder="Email"/>
                    <br/>
                    <input type="text" class="form-control" placeholder="Password" /> <!-- must be autofocus -->
                    <br/><br/>

                    <h:link outcome="index" styleClass="btn btn-theme btn-block"><i class="fa fa-user"/>&#160;&#160;&#160;SIGN UP</h:link>
                </div>



            </form>

        </div>
    </div>

    <!-- JS -->
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"/>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"/>

    <h:outputScript name="jquery.js" library="js"/>
    <h:outputScript name="bootstrap.min.js" library="js"/>
    <h:outputScript name="jquery.backstretch.min.js" library="js"/>
    <script>
        $.backstretch("img/login-bg.jpg", {speed: 500});
    </script>

   
</h:body>

</html>
