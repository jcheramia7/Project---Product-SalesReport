<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <h:outputStylesheet name="form.css" library="css"/>
    <title>Add Product</title>
</h:head>

<h:body>
    <ui:composition template="template/main.xhtml">
        <ui:define name="content">
            <div class="row">
                <!-- Page Header -->
                <div class="col-lg-12">
                    <h2 class="page-header">Fill up the following to add products:</h2>
                </div>
                <!--End Page Header -->
            </div>

            <!-- Main Content -->
            <h:form>
                <!-- Form -->
                <div class="contentform">
                    <!-- Left Column Form -->
                    <div class="leftcontact">
                        <div class="form-group">
                            <p>Name</p>
                            <input type="text" name="name" id="name" data-rule="required"/>
                            <div class="validation"></div>
                        </div>
                        <div class="form-group">
                            <p>Category</p>
                            <input type="text" name="category" id="category"/>
                            <div class="validation"></div>
                        </div>
                        <div class="form-group">
                            <p>Quantity</p>
                            <input type="number" name="quantity" id="quantity"/>
                            <div class="validation"></div>
                        </div>
                        <div class="form-group">
                            <p>Weight</p>
                            <input type="number" name="weight" id="weight"/>
                            <div class="validation"></div>
                        </div>
                    </div>
                    <!-- End Left Column Form -->
                    <!-- Right Column Form -->
                    <div class="rightcontact">
                        <div class="form-group">
                            <p>Cost per item</p>
                            <input type="number" name="cost" id="cost"/>
                            <div class="validation"></div>
                        </div>
                        <div class="form-group">
                            <p>Price per item</p>
                            <input type="number" name="price" id="price"/>
                            <div class="validation"></div>
                        </div>
                        <div class="form-group">
                            <p>Expiration Date</p>
                            <input type="date" name="expiredate" id="expiredate" data-rule="required"/>
                            <div class="validation"></div>
                        </div>
                        <div class="form-group">
                            <p>Alert me when quantity is below</p>
                            <input type="number" name="alertqty" id="alertqty"/>
                            <div class="validation"></div>
                        </div>
                    </div>
                    <!-- End Right Column Form -->
                </div>
                <!-- End Form -->
            </h:form>
            <!-- End Content Form -->
            <!-- Button -->
            <div class="button">
                <button type="submit" class="bouton-add">Add Product</button>
            </div>
            <!-- End Button -->
        </ui:define>
    </ui:composition>
</h:body>

</html>
