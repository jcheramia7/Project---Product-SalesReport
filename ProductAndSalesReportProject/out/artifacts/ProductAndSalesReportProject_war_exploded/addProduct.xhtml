<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a="http://xmlns.jcp.org/jsf/passthrough"

      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <h:outputStylesheet name="form.css" library="css"/>
    <title>Add Product</title>
</h:head>

<h:body>
    <ui:composition template="template/main.xhtml">
        <ui:define name="content">
            <h2><i class="fa fa-angle-right"></i> Add Products</h2>
            <div class="row mt">
                <div class="col-lg-12">
                </div>
            </div>
            <h:form>
                <div class="contentform">
                    <div class="leftcontact">
                        <div class="form-group">
                            <p>Name of Product: <span>*</span> </p>
                            <span class="icon-case"> <i class ="fa fa-shopping-cart fa-lg"/></span>
                            <h:inputText value="#{productBean.product.productName}" a:placeholder="What's the name of product?"/>
                            <div class="validation"></div>
                        </div>
                        <div class="form-group">
                            <p>Quantity</p>
                            <span class="icon-case"> <i class ="fa fa-list-ol fa-lg"/></span>
                            <h:inputText value="#{productBean.product.productQuantity}"/>
                            <div class="validation"></div>
                        </div>
                        <div class="form-group">
                            <p>Weight per product: </p>
                            <span class="icon-case"> <i class ="fa fa-balance-scale fa-lg"/></span>
                            <h:inputText value="#{productBean.product.productWeight}"/>
                            <div class="validation"></div>
                        </div>
                        <div class="form-group">
                            <p>Image: </p>
                            <span class="icon-case"> <i class ="fa fa-balance-scale fa-lg"/></span>
                            <h:inputText value="#{productBean.product.productImage}"/>
                            <div class="validation"></div>
                        </div>

                    </div>
                    <div class="rightcontact">
                        <div class="form-group">
                            <p>Cost per item</p>
                            <span class="icon-case"> <i class ="fa fa-money fa-lg"/></span>
                            <h:inputText value="#{productBean.product.productCost}"/>
                            <div class="validation"></div>
                        </div>
                        <div class="form-group">
                            <p>Price per item</p>
                            <span class="icon-case"> <i class ="fa fa-money fa-lg"/></span>
                            <h:inputText value="#{productBean.product.productPrice}"/>
                            <div class="validation"></div>
                        </div>
                        <div class="form-group">
                            <p>Expiration Date</p>
                            <span class="icon-case"> <i class ="fa fa-calendar-minus-o fa-lg"/></span>
                            <input type="date" name="date" id="date" data-rule="required"/>
                            <div class="validation"></div>
                        </div>
                        <div class="form-group">
                            <p>Alert me when quantity is below</p>
                            <span class="icon-case"> <i class ="fa fa-sort-amount-desc fa-lg"/></span>
                            <h:inputText value="#{productBean.product.productAlertQuantity}"/>
                            <div class="validation"></div>
                        </div>
                        <div class="form-group">
                            <p>Category:</p>
                            <span class="icon-case"> <i class ="fa fa-sort-amount-desc fa-lg"/></span>
                            <h:selectOneMenu value="#{productBean.product.category}" style="width: 320px; height: 38px;">
                                <f:selectItems value="#{productBean.categories}" var="cat" itemLabel="#{cat.categoryName}" itemValue="#{cat.categoryName}"/>
                            </h:selectOneMenu>
                            <div class="validation"></div>
                        </div>
                    </div>
                </div>

                <div class="button">
                    <h:commandButton action="#{productBean.addProduct}" styleClass="bouton-add" value="add Product"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>

</html>
