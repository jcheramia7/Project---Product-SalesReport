<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <h:outputStylesheet name="form.css" library="css"/>
    <title>View Expense</title>
</h:head>

<h:body>
    <ui:composition template="template/main.xhtml">
        <ui:define name="content">
            <h2><i class="fa fa-angle-right"></i> List of Categories:</h2>
            <div class = "searchbox">
                <div class="form-group">
                    <span class="icon-case"> <i class="fa fa-search" /></span>
                    <input type="search" name="search" id="search" />
                    <div class="validation"></div>
                </div>
            </div>
            <div class="row mt">
                <div class="col-lg-12">
                    <h:form>
                        <h:dataTable var="category" value="#{categoryBean.categories}" border="1" styleClass="table table-hover">
                            <h:column>
                                <f:facet name="header">Category Name</f:facet>
                                #{category.categoryName}
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</h:body>

</html>
