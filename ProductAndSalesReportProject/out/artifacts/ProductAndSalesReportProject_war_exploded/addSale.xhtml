<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <h:outputStylesheet name="form.css" library="css"/>
    <title>Add Sales</title>
</h:head>

<h:body>
    <ui:composition template="template/main.xhtml">
        <ui:define name="content">
            <div class="row">
                <!-- Page Header -->
                <div class="col-lg-12">
                    <h2 class="page-header">Fill up the following to add sales:</h2>
                </div>
                <!--End Page Header -->
            </div>
            <form>
                <div class="contentform">

                    <div class="leftcontact">
                        <div class="form-group">
                            <p>Date</p>
                            <input type="date" name="date" id="date" data-rule="required"/>
                            <div class="validation"></div>
                        </div>

                        <div class="form-group">
                            <p>Gross Sales </p>
                            <input type="number" name="grossSale" id="grossSale"/>
                            <div class="validation"></div>
                        </div>

                        <div class="form-group">
                            <p>Bread </p>
                            <input type="number" name="bread" id="bread"/>
                            <div class="validation"></div>
                        </div>

                        <div class="form-group">
                            <p>Grocery </p>
                            <input type="number" name="grocery" id="grocery"/>
                            <div class="validation"></div>
                        </div>

                    </div>

                    <div class="rightcontact">

                        <div class="form-group">
                            <p>E-Load</p>
                            <input type="number" name="load" id="load"/>
                            <div class="validation"></div>
                        </div>

                        <div class="form-group">
                            <p>Smart </p>
                            <input type="number" name="smart" id="smart"/>
                            <div class="validation"></div>
                        </div>

                        <div class="form-group">
                            <p>Globe</p>
                            <input type="number" name="globe" id="globe"/>
                            <div class="validation"></div>
                        </div>

                        <div class="form-group">
                            <p>Sun:</p>
                            <input type="number" name="sun" id="sun"/>
                            <div class="validation"></div>
                        </div>

                    </div>
                </div>

            </form>

            <div class="button">
                <button type="submit" class="bouton-add">Add Sales</button>
            </div>
        </ui:define>
    </ui:composition>
</h:body>

</html>
