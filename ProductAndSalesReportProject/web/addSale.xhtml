<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <h:outputStylesheet name="form.css" library="css"/>
    <title>Add Sales</title>
</h:head>

<h:body>
    <ui:composition template="template/main.xhtml">
        <ui:define name="content">
            <h2><i class="fa fa-angle-right"></i> Add Sales</h2>
            <div class="row mt">
                <div class="col-lg-12">
                    <p>Place your content here.</p>
                </div>
            </div>
            <h:form>
                <div class="contentform">

                    <div class="leftcontact">
                        <div class="form-group">
                            <p>Date</p>
                            <input type="date" name="date" id="date" data-rule="required"/>
                            <div class="validation"></div>
                        </div>

                        <div class="form-group">
                            <p>Gross Sales </p>
                            <h:inputText value="#{saleBean.sale.saleGrossSales}"/>
                            <div class="validation"></div>
                        </div>

                        <div class="form-group">
                            <p>Bread </p>
                            <h:inputText value="#{saleBean.sale.saleBread}"/>
                            <div class="validation"></div>
                        </div>

                        <div class="form-group">
                            <p>Grocery </p>
                            <h:inputText value="#{saleBean.sale.saleGrocery}"/>
                            <div class="validation"></div>
                        </div>

                    </div>

                    <div class="rightcontact">

                        <div class="form-group">
                            <p>E-Load</p>
                            <h:inputText value="#{saleBean.sale.saleEload}"/>
                            <div class="validation"></div>
                        </div>

                        <div class="form-group">
                            <p>Smart </p>
                            <h:inputText value="#{saleBean.sale.saleSmart}"/>
                            <div class="validation"></div>
                        </div>

                        <div class="form-group">
                            <p>Globe</p>
                            <h:inputText value="#{saleBean.sale.saleGlobe}"/>
                            <div class="validation"></div>
                        </div>

                        <div class="form-group">
                            <p>Sun:</p>
                            <h:inputText value="#{saleBean.sale.saleSun}"/>
                            <div class="validation"></div>
                        </div>

                    </div>
                </div>
                <div class="button">
                    <h:commandButton action="#{saleBean.addSales}" styleClass="bouton-add" value="add Sales"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>

</html>
