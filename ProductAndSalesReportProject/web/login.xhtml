<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <h:outputStylesheet name="bootstrap.css" library="css"/>
    <h:outputStylesheet name="font-awesome.css" library="css"/>
    <h:outputStylesheet name="jquery.gritter.css" library="css"/>
    <h:outputStylesheet name="style.css" library="css"/>
    <h:outputStylesheet name="style2.css" library="css"/>
    <h:outputStylesheet name="style-responsive.css" library="css"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>
</h:head>

<h:body>
    <div id="login-page">
        <div class="container"><br/><br/>
            <h1 style="text-align: center">ELOUS STORE</h1>
            <hr style=" height: 30px; border-style: solid; border-color: black; border-width: 1px 0 0 0;  border-radius: 20px;"/>
            <h:form styleClass="form-login">
                <h2 class="form-login-heading">sign in now</h2>
                <div class="login-wrap">
                    <h:inputText styleClass="form-control" a:placeholder="Username" a:autofocus="true" value="#{userBean.username}"/> <!-- must be autofocus -->
                    <br/>
                    <h:inputSecret styleClass="form-control" a:placeholder="Password" value="#{userBean.password}"/>
                    <label class="checkbox">
		                <span class="pull-right">
		                    <a data-toggle="modal" href="login.html#myModal"> Forgot Password?</a>
		                </span>
                    </label>
                    <h:commandButton value="LOGIN" action="#{userBean.login}" styleClass="btn btn-theme btn-block"/>
                    <hr/>

                    <div class="registration">
                        Don't have an account yet?<br/>
                        <h:link outcome="signup">
                            Create an account
                        </h:link>
                    </div>

                </div>

                <!-- Modal -->
                <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                                <h4 class="modal-title">Forgot Password ?</h4>
                            </div>
                            <div class="modal-body">
                                <p>Enter your e-mail address below to reset your password.</p>
                                <h:inputText value="#{userBean.email}" a:placeholder="Email" a:autocomplete="off" styleClass="form-control placeholder-no-fix"/>

                            </div>
                            <div class="modal-footer">
                                <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
                                <button class="btn btn-theme" type="button">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- modal -->
            </h:form>

        </div>
    </div>

    <!-- JS -->
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"/>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"/>

    <h:outputScript name="jquery.js" library="js"/>
    <h:outputScript name="bootstrap.min.js" library="js"/>
    <h:outputScript name="jquery.backstretch.min.js" library="js"/>
    <script>
        $.backstretch("img/login-bg.jpg", {speed: 500});
    </script>

   
</h:body>

</html>
