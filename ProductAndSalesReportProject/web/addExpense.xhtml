<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
    <h:outputStylesheet name="form.css" library="css"/>
    <title>Add expenses</title>

</h:head>

<h:body>
    <ui:composition template="template/main.xhtml">
        <ui:define name="content">
            <h2><i class="fa fa-angle-right"></i> Add Expenses</h2>
            <div class="row mt">
                <div class="col-lg-12">
                    <p></p>
                </div>
            </div>
            <h:form>
                <div class="contentform">
                <div class = "contact">
                    <div class="form-group">
                        <p>Date<span>*</span></p>
                        <span class="icon-case"> <i class ="fa fa-calendar-o fa-lg"/></span>
                        <h:inputText type="date" name="date" required="true" value="#{expenseBean.expense.expenseDate}"/>

                        <div class="validation"></div>
                    </div>

                    <div class="form-group">
                        <p>Expense Name: <span>*</span></p>
                        <span class="icon-case"><i class="fa fa-shopping-basket fa-lg "/></span>
                        <h:inputText value="#{expenseBean.expense.expenseName}"/>
                        <div class="validation"></div>
                    </div>

                    <div class="form-group">
                        <p>Value: <span>*</span></p>
                        <span class="icon-case"><i class="fa fa-money fa-lg"/></span>
                        <h:inputText value="#{expenseBean.expense.expenseCost}" a:placeholder="How much?"/>
                        <div class="validation"></div>
                    </div>
                </div>
                </div>
                <div class="button">
                    <h:commandButton action="#{expenseBean.addExpense}" styleClass="bouton-add"  value="Add Expense"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>

</html>
