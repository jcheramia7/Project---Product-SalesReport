<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
    <h:outputStylesheet name="form.css" library="css"/>
    <title>Add expenses</title>

</h:head>


<h:body>
    <ui:composition template="template/main.xhtml">
        <ui:define name="content">
            <h2><i class="fa fa-angle-right"></i> Add Expenses</h2>
            <div class="row mt">
                <div class="col-lg-12">
                    <p></p>
                </div>
            </div>
            <form>
                <div class="contentform">
                <div class = "contact">
                    <div class="form-group">
                        <p>Date<span>*</span></p>
                        <span class="icon-case"> <i class ="fa fa-calendar-o"/></span>
                        <input type="date" name="date" id="date" data-rule="required"/>
                        <div class="validation"></div>
                    </div>

                    <div class="form-group">
                        <p>Expense Name: <span>*</span></p>
                        <span class="icon-case"><i class="fa fa-shopping-basket "/></span>
                        <h:inputText value="#{expenseBean.expenseName}"/>
                        <div class="validation"></div>
                    </div>

                    <div class="form-group">
                        <p>Value: <span>*</span></p>
                        <span class="icon-case"><i class="fa fa-money"/></span>
                        <h:inputText value="#{expenseBean.expenseCost}" a:placeholder="How much?"/>
                        <div class="validation"></div>
                    </div>
                </div>
                </div>
            </form>

            <div class="button">
                <button type="submit" class="bouton-add">Add More Expenses</button>
            </div>

        </ui:define>
    </ui:composition>
</h:body>

</html>
