<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:b="http://bootsfaces.net/ui">

<h:head>
    <title>Add Category</title>

    <h:outputStylesheet name="form.css" library="css"/>
</h:head>

<h:body>
    <ui:composition template="template/main.xhtml">
        <ui:define name="content">
            <h2><i class="fa fa-angle-right"></i> Add category</h2>
            <div class="row mt">
                <div class="col-lg-12">
                    <p></p>
                </div>
            </div>
            <h:form>
                <div class="contentform">
                    <div class = "contact">
                        <div class="form-group">
                            <p>Category<span>*</span></p>
                            <span class="icon-case"><i class="fa fa-th-list fa-lg"/></span>
                            <h:inputText value="#{categoryBean.category.categoryName}" a:placeholder="e.g. Shampoo, Soap, Noodles, Candy"/>
                            <div class="validation"></div>
                        </div>
                    </div>
                </div>
                <div class="button">
                    <h:commandButton action="#{categoryBean.addCategory}" styleClass="bouton-add"  value="Add Category"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>

</html>
