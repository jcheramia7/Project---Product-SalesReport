<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Main layout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <h:outputStylesheet name="style.css" library="css"/>
    <h:outputStylesheet name="pace-theme-big-counter.css" library="css"/>
    <h:outputStylesheet name="morris-0.4.3.min.css" library="css"/>
    <h:outputStylesheet name="font-awesome.css" library="css"/>
    <h:outputStylesheet name="bootstrap.css" library="css"/>
    <h:outputStylesheet name="main-style.css" library="css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>

    <!-- JS -->
    <h:outputScript name="bootstrap.min.js" library="js"/>
    <h:outputScript name="dashboard-demo.js" library="js"/>
    <h:outputScript name="jquery.metisMenu.js" library="js"/>
    <h:outputScript name="jquery-1.10.2.js" library="js"/>
    <h:outputScript name="morris.js" library="js"/>
    <h:outputScript name="pace.js" library="js"/>
    <h:outputScript name="raphael-2.1.0.min.js" library="js"/>
    <h:outputScript name="siminta.js" library="js"/>
</h:head>

<h:body>
    <ui:insert name="header">
        <ui:include src="header.xhtml"/>
    </ui:insert>
    <ui:insert name="sidebar">
        <ui:include src="sidebar.xhtml"/>
    </ui:insert>
</h:body>

</html>
