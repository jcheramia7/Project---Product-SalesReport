<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>

    <title>Sidebar</title>

</h:head>

<h:body>
    <ui:composition>
        <ul class="nav" id="side-menu">
                    <li>
                        <!-- user image section-->
                        <div class="user-section">
                            <div class="user-section-inner">
                                <h:graphicImage library="img" name="user.jpg"/>
                            </div>
                            <div class="user-info">
                                <div>Entjey <strong>For</strong></div>
                                <div class="user-text-online">
                                    <span class="user-circle-online btn btn-success btn-circle "></span>Online
                                </div>
                            </div>
                        </div>
                        <!--end user image section-->
                    </li>
                    <li class="sidebar-search">
                        <!-- search section-->
                        <div class="input-group custom-search-form">
                            <input type="text" class="form-control" placeholder="Search..."></input>
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button">
                                    <i class="fa fa-search"></i>
                                </button>
                            </span>
                        </div>
                        <!--end search section-->
                    </li>
                    <li class="selected">
                        <h:link outcome="viewSale">
                            <i class="fa fa-money fa-2x"/>&#160;&#160;&#160;Sales
                        </h:link>
                    </li>
                    <li>
                        <h:link outcome="viewExpense">
                            <i class="fa fa-shopping-basket fa-2x"/>&#160;&#160;&#160;Expenses
                        </h:link>
                    </li>
                    <li>
                        <h:link outcome="graph">
                            <i class="fa fa-area-chart fa-2x"/>&#160;&#160;&#160;Graph
                        </h:link>
                    </li>

                    <li>
                        <h:link outcome="viewProduct">
                            <i class="fa fa-shopping-cart fa-2x"/>&#160;&#160;&#160;Product
                        </h:link>
                    </li>
                    <li>
                        <h:link outcome="addCategory">
                            <i class="fa fa-shopping-bag fa-2x"/>&#160;&#160;&#160;Category
                        </h:link>
                    </li>

        </ul>

    </ui:composition>
</h:body>

</html>
